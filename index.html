<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-15px); }
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 10px;
    }
    h2 {
      color: #c0392b;
      margin: 0 0 30px;
    }
    button {
      font-size: 1.4em;
      padding: 14px 40px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #yes {
      background: #2ecc71;
      color: white;
    }
    #yes:hover { transform: scale(1.15); background: #27ae60; }
    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
      transition: all 0.15s ease;
    }
    #no:hover {
      background: #c0392b;
    }
    img {
      max-width: 180px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .heart {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2.5s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="card">
  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDliODEzNzAyYjZhcmhxd3dubHoyOTJlNnhrYTN6cTYwY3Nxbm9teiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif" alt="cute bear or heart gif">
  <!-- ‚Üë replace with any cute gif / image url you like -->

  <h1>Hey Mohana üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <button id="yes" onclick="yesClick()">Yes üòç</button>
  <button id="no" onmouseover="dodge()" onclick="noClick()">No üò¢</button>
</div>

<script>
  const noBtn = document.getElementById('no');

  function dodge() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + 'px';
    noBtn.style.top  = y + 'px';
    noBtn.style.position = 'absolute';
  }

  function yesClick() {
    for (let i = 0; i < 30; i++) {
      createHeart();
    }

    setTimeout(() => {
      alert("Yayyyy! I love you ‚ù§Ô∏èüéâ\nYou can't escape me now üòè");
    }, 600);
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';

    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight - 20 + 'px';

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 2500);
  }

  function noClick() {
    alert("Wait... you weren't supposed to click that üò≠");
  }
</script>

</body>
</html>
